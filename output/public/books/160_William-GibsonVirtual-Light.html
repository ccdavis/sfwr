.citation .main h2:after, 
.citation .main h3:after, 
.citation .main h4:after {	
	content: "";
	left: 0;
	top: 0;
	bottom: 0;
	width: 5px;
	border-radius: 2px;
	box-shadow: 
		inset 0 1px 1px rgba(0,0,0,0.5), 
		0 1px 1px rgba(255,255,255,0.3);
}

.citation .main h2:after { background: #0AF; }
.citation .main h3:after { background: #3BF; }
.citation .main h4:after { background: #6Cf; }

.citation .main h1 {
	font-size: 36px;
	line-height: 40px;
	margin: 1em 0 .6em 0;

 div.top-menu {

div.content-container {

 div.book-entry {

 }
 
 div.book-list{

 div.author-index{ 			
	display: table;

 div.book-item{	
	display: flex;
	flex-direction: row;	
	padding: 5px;

 }

 div.book-info {
	display: flex;
	flex-direction: column;		
	margin: 0 0 0 0.6em;
 }
 
 div.book-grid {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	gap: 4.0em 8.0em;
	max-width: 2100px;
	margin: 0 auto;
	background-color: #111;
 }
 
 div.book-box {	
     flex: 1 1 calc(20% - 40px);
	min-height: 25	0px;
	min-width: 280px;
	padding: 5px;
	border-radius: 5px;
	box-shadow: 0 2px 5px rgba(0,0,0,0.1);
	transition: transform 0.3s ease;	
	background-color: #111;
	display:flex;
	flex-direction: row;
 }


        @media (max-width: 768px) {
            div.book-box {
                flex-basis: 48%;
                min-height: 150px;
                min-width: 0;
            }
            
            div.book-item {
                flex-direction: column;
            }
            
            div.medium-cover-image,
            div.large-cover-image {
                padding-right: 0;
                margin-bottom: 1em;
                width: 100%;
                justify-content: center;
            }
            
            div.content-container {
                padding: 0 1.5%;
            }
        }

        @media (max-width: 480px) {
            div.book-box {
                flex-basis: 100%;
                min-height: 100px;
                min-width: 0;
            }
            
            div.book-item {
                margin: 1.0em 0;
                flex-direction: column;
                align-items: center;
            }
            
            div.book-info {
                text-align: center;
                margin: 0;
            }
            
            div.content-container {
                padding: 0 1%;
            }
            
            div.book-list {
                padding: 0 5px;
                width: 100%;
            }
            
            div.small-cover-image,
            div.medium-cover-image,
            div.large-cover-image {
                margin: 0 0 1em 0;
                align-items: center;
                padding-right: 0;
                width: 100%;
                justify-content: center;
            }
            
            .buttonlink {
                min-width: auto;
                padding: 0 0.3em;
                font-size: 0.9em;
            }
        }
        
        @media (max-width: 375px) {
            div.top-menu {
                padding: 0;
            }
            
            div.menu-item {
                padding: 0.5%;
                font-size: 0.9em;
            }
            
            .buttonlink {
                min-width: auto;
                font-size: 0.8em;
                padding: 0 0.2em;
                border-width: 2px 3px 3px 2px;
            }
            
            .buttonlink:hover {
                border-width: 3px 2px 2px 3px;
            }
            
            table {
                margin: 0;
            }
            
            h1 { font-size: 24px; }
            h2 { font-size: 20px; }
            h3 { font-size: 18px; }
            h4 { font-size: 14px; }
            
            div.site-name {
                font-size: 1.8em;
            }
            
            div.list-name {
                font-size: 20px;
            }
        }
 
div.book-box:hover {

}
