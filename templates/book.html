{{define "title"}}Book Page{{end}} 
{{define "body"}} 

 <div class="content-container">

    <div class="book-list">
        <div class="book-item">

        <div class="large-cover-image">
            <div>  {{.MakeLinkedLargeCoverImageTag ".."}}</div>
        </div>

        <div>	
                <div class="citation book-title">
                <h1>{{.MainTitle}} </h1>
            </div>
            {{if gt (len .SubTitle) 0}}
                <div class="citation book-subtitle">
                    <h3>{{.SubTitle}}</h3>
                </div>
            
            {{end}}
            <div class="citation">
                <h4> by <span class="book-author"> {{.AuthorFullName}}</span> -- published {{.FormatPubDate}} </h4> 
            </div>	
            <div>rating: {{.DisplayRating}}</div>
            <p>
                {{.Review}}
            
            </p>
                
        </div>
    </div>
</div>
</div>
{{end}}
