 <!DOCTYPE html>
 <html lang="en">
 <head>
<script>


const resizeOps = () => {
    document.documentElement.style.setProperty("--vh", window.innerHeight * 0.01 + "px");
  };

  resizeOps();
  window.addEventListener("resize", resizeOps);

	</script>


	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <meta name="author" content="Colin Davis" />

  
 <style>
 

html, body {
  height: 100vh;
  height: calc(var(--vh, 1vh) * 100);
}



 .buttonlink{
	display:block;
	border-style:solid;
	border-color:#bbb #888 #666 #aaa;
	border-width:3px 4px 4px 3px;
	min-width:3.7em;
	height:1.5em;
	background:#ccc;
	color:#333;
	line-height:1.5;
	text-align:center;
	text-decoration:none;
	font-weight:900;
	padding: 0 0.5em;
	box-sizing: border-box;
}
.buttonlink:hover{
	border-color: #666 #aaa #bbb #888;
	border-width:4px 3px 3px 4px;
	color:#000;
}

	  
	 h1 {
		font-size: 36px;
		
	}

	h2 {
		font-size: 30px;
		
	}

	h3 {
		font-size: 24px;
		
	}

	h4 {
		font-size: 18px;		
	}

	div.site-name {
	text-align:center;
	font-size: 3.5em;	
	line-height: 1.1em;
	margin: 0.1em 0 .1em 0;
	font-weight: bold;
	
	font-family: 'Hammersmith One', sans-serif;
	text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
	position: relative;	
}

	div.list-name {
		text-align:center;
		font-size: 36px;
		line-height: 38px;
		margin: 1em 0 .6em 0;
		font-weight: bold;
	
		font-family: 'Hammersmith One', sans-serif;
		text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
		position: relative;	
	}

	div.article-text {
		font-size: 1.0em;
		font-weight: normal;
		font-family: 'Tahoma', sans-serif;
	}



.citation .main h2:after, 
.citation .main h3:after, 
.citation .main h4:after {	
	content: "";
	left: 0;
	top: 0;
	bottom: 0;
	width: 5px;
	border-radius: 2px;
	box-shadow: 
		inset 0 1px 1px rgba(0,0,0,0.5), 
		0 1px 1px rgba(255,255,255,0.3);
}

.citation .main h2:after { background: #0AF; }
.citation .main h3:after { background: #3BF; }
.citation .main h4:after { background: #6Cf; }

.citation .main h1 {
	font-size: 36px;
	line-height: 40px;
	margin: 1em 0 .6em 0;
	font-weight: normal;
	
	font-family: 'Hammersmith One', sans-serif;
	text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
	position: relative;
	color: #6Cf;
}

.citation .main h2 {
	margin: 1em 0 .6em 0;
	padding: 0 0 0 20px;
	font-weight: normal;
	color: white;
	font-family: 'Hammersmith One', sans-serif;
	text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
	position: relative;
	font-size: 30px;
	line-height: 25px;
}

.citation .main h3 {
	margin: 1em 0 .6em 0;
	padding: 0 0 0 20px;
	font-weight: normal;
	color: white;
	font-family: 'Hammersmith One', sans-serif;
	text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
	position: relative;
	font-size: 24px;
	line-height: 25px;
	font-family: 'Questrial', sans-serif;
}

.citation .main h4 { 
	margin: 1em 0 .6em 0;
	padding: 0 0 0 20px;
	font-weight: normal;
	color: white;
	font-family: 'Hammersmith One', sans-serif;
	text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
	position: relative;
	font-size: 18px;
	line-height: 20px;
	font-family: 'Questrial', sans-serif;
}
	  
	  
 div.top-menu {	
	width:100%;
	display:flex;
	flex-direction:row;
	background-color: #115;
	color: #dd1;	
 }


 div.menu-item {	
	padding: 2%;
	align-items: center;	
 }
 
div.content-container {	
	overflow-y: scroll;	
	height: 90%;
	width: 100%;
	padding: 0 2.5%;
	box-sizing: border-box;
	max-width: 100%;
 }

 div.book-entry {
	display: table;
	margin:0 auto;	
 }
 
 div.book-list{ 			
	display: table;
	margin:0 auto;
	width: 100%;
	max-width: 900px;
	padding: 0 15px;
	box-sizing: border-box;
 }
 
 div.author-index{ 			
	display: table;
	margin:0 auto;
 }
 
 
 div.book-item{	
	display: flex;
	flex-direction: row;	
	padding: 5px;
	margin: 2.0em 0 0 0;
 }

 div.book-review {
	padding: 10px 5px 20px 5px;
	margin: 0 0 2.0em 0;
 }


 div.book-info {
	display: flex;
	flex-direction: column;		
	margin: 0 0 0 0.6em;
 }
 
 div.book-grid {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	gap: 2.0em 4.0em;
	max-width: 2100px;
	margin: 0 auto;
	padding: 0 1em;
	background-color: #111;
	box-sizing: border-box;
 }
 
 div.book-box {	
     flex: 1 1 calc(20% - 40px);
	min-height: 250px;
	min-width: 280px;
	padding: 5px;
	border-radius: 5px;
	box-shadow: 0 2px 5px rgba(0,0,0,0.1);
	transition: transform 0.3s ease;	
	background-color: #111;
	display:flex;
	flex-direction: row;
	box-sizing: border-box;
 }


        @media (max-width: 768px) {
            div.book-grid {
                gap: 1.5em 2.0em;
                padding: 0 0.5em;
            }
            
            div.book-box {
                flex-basis: 48%;
                min-width: 0;
                min-height: 200px;
            }
            
            div.site-name {
                font-size: 2.5em;
            }
            
            div.list-name {
                font-size: 28px;
            }
            
            div.top-menu {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            div.menu-item {
                padding: 1%;
                margin: 0.2em;
            }
            
            div.book-item {
                flex-direction: column;
            }
            
            div.medium-cover-image,
            div.large-cover-image {
                padding-right: 0;
                margin-bottom: 1em;
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            div.book-grid {
                gap: 1.0em;
                padding: 0 0.25em;
            }
            
            div.book-box {
                flex-basis: 100%;
                min-width: 0;
                min-height: 180px;
            }
            
            div.site-name {
                font-size: 2.0em;
                margin: 0.2em 0;
            }
            
            div.list-name {
                font-size: 24px;
                margin: 0.8em 0 0.4em 0;
            }
            
            div.content-container {
                padding: 0 1%;
            }
            
            div.book-list {
                padding: 0 5px;
                width: 100%;
            }
            
            div.book-item {
                margin: 1.0em 0;
                flex-direction: column;
                align-items: center;
            }
            
            div.book-info {
                text-align: center;
                margin: 0;
            }
            
            div.book-info > div:last-child {
                justify-content: center !important;
                gap: 20px;
            }
            
            div.small-cover-image,
            div.medium-cover-image,
            div.large-cover-image {
                margin: 0 0 1em 0;
                align-items: center;
                padding-right: 0;
                width: 100%;
                justify-content: center;
            }
            
            div.book-list {
                padding: 0 5px;
                width: 100%;
            }
            
            .buttonlink {
                min-width: auto;
                padding: 0 0.3em;
                font-size: 0.9em;
            }
            
            .citation .main h1 {
                font-size: 28px;
            }
            
            .citation .main h2 {
                font-size: 24px;
            }
            
            .citation .main h3 {
                font-size: 20px;
            }
            
            .citation .main h4 {
                font-size: 16px;
            }
        }

        @media (max-width: 375px) {
            div.top-menu {
                padding: 0;
            }
            
            div.menu-item {
                padding: 0.5%;
                font-size: 0.9em;
            }
            
            .buttonlink {
                min-width: auto;
                font-size: 0.8em;
                padding: 0 0.2em;
                border-width: 2px 3px 3px 2px;
            }
            
            .buttonlink:hover {
                border-width: 3px 2px 2px 3px;
            }
            
            table {
                margin: 0;
            }
            
            h1, .citation .main h1 { font-size: 24px; }
            h2, .citation .main h2 { font-size: 20px; }
            h3, .citation .main h3 { font-size: 18px; }
            h4, .citation .main h4 { font-size: 14px; }
            
            div.site-name {
                font-size: 1.8em;
            }
            
            div.list-name {
                font-size: 20px;
            }
        }
 
div.book-box:hover {
	transform: translateY(-5px);
}

 
 div.book-title {	
	text-transform: uppercase;
	text-decoration: underline;
	font-weight: bold;
 }

 span.book-title {	
	text-transform: uppercase;	
	text-decoration: underline;
	font-weight: bold;
 }

 
 
 div.book-subtitle {		
	text-decoration: none;	
 }
 
 div.book-author {
	text-decoration: none;	
	text-transform: uppercase;
	font-weight: 300;
 }

 span.book-author {
	text-decoration: none;	
	text-transform: uppercase;
	font-weight: 300;
 }
 
 div.small-cover-image {
	display:flex;
	flex-direction: column;
	align-items: center;
	margin: 1.4em 0.5em 0 0;
	padding-right: 10px;
 }

 div.medium-cover-image {
	display:flex;
	align-items: center;
	padding-right: 15px;
	padding-top: 5px;	
 }
 
 div.large-cover-image {
	display:flex;
	align-items: center;
	padding-right: 15px;
	padding-top: 10px;
 }
 
  

 </style>
