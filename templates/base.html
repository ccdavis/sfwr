 <!DOCTYPE html>
 <html lang="en">
 <head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <meta name="author" content="Colin Davis" />

  
 <style>
 
 html,body {
	height:100%;
	margin: em;
 }
	  
	 h1 {
		font-size: 36px;
		
	}

	h2 {
		font-size: 30px;
		
	}

	h3 {
		font-size: 24px;
		
	}

	h4 {
		font-size: 18px;		
	}
	  
.citation .main h2:after, 
.citation .main h3:after, 
.citation .main h4:after {	
	content: "";
	left: 0;
	top: 0;
	bottom: 0;
	width: 5px;
	border-radius: 2px;
	box-shadow: 
		inset 0 1px 1px rgba(0,0,0,0.5), 
		0 1px 1px rgba(255,255,255,0.3);
}

.citation .main h2:after { background: #0AF; }
.citation .main h3:after { background: #3BF; }
.citation .main h4:after { background: #6Cf; }

.citation .main h1 {
	font-size: 36px;
	line-height: 40px;
	margin: 1em 0 .6em 0;
	font-weight: normal;
	
	font-family: 'Hammersmith One', sans-serif;
	text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
	position: relative;
	color: #6Cf;
}

.citation .main h2 {
	margin: 1em 0 .6em 0;
	padding: 0 0 0 20px;
	font-weight: normal;
	color: white;
	font-family: 'Hammersmith One', sans-serif;
	text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
	position: relative;
	font-size: 30px;
	line-height: 25px;
}

.citation .main h3 {
	margin: 1em 0 .6em 0;
	padding: 0 0 0 20px;
	font-weight: normal;
	color: white;
	font-family: 'Hammersmith One', sans-serif;
	text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
	position: relative;
	font-size: 24px;
	line-height: 25px;
	font-family: 'Questrial', sans-serif;
}

.citation .main h4 { 
	margin: 1em 0 .6em 0;
	padding: 0 0 0 20px;
	font-weight: normal;
	color: white;
	font-family: 'Hammersmith One', sans-serif;
	text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
	position: relative;
	font-size: 18px;
	line-height: 20px;
	font-family: 'Questrial', sans-serif;
}
	  
	  
 div.top-menu {	
	width:100%;
	display:flex;
	flex-direction:row;
	background-color: #117;
	color: #dd1;	
 }
 
 div.menu-item {	
	padding: 2%;
	align-items: center;	
 }
 
div.content-container {	
	overflow-y: auto;	
	height: 90%;
	width:100%;	
 }

 div.book-entry {

 }
 
 div.book-list{ 			
	display: table;
	margin:0 auto;
 }
 
 div.author-index{ 			
	display: table;
	margin:0 auto;
 }
 
 
 div.book-item{	
	display: flex;
	flex-direction: row;	
	padding: 5px;
 }
 
 div.book-grid {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	gap: 50px 15px;
	max-width: 2100px;
	margin: 0 auto;
	background-color: #222;
 }
 
 div.book-box {	
     flex: 1 1 calc(20% - 40px);
	min-height: 25	0px;
	min-width: 350px;
	padding: 5px;
	border-radius: 5px;
	box-shadow: 0 2px 5px rgba(0,0,0,0.1);
	transition: transform 0.3s ease;	
	background-color: #333;
	display:flex;
	flex-direction: row;
 }


        @media (max-width: 768px) {
            div.book-box {
                flex-basis: 48%;
                min-height: 150px;
            }
        }

        @media (max-width: 480px) {
            div.book-box {
                flex-basis: 100%;
                min-height: 100px;
            }
        }
 
div.book-box:hover {
	transform: translateY(-5px);
}

 
 div.book-title {	
	text-transform: uppercase;
	text-decoration: underline;
 }
 
 div.book-subtitle {	
	text-align: center;
	text-decoration: none;	
 }
 
 div.book-author {
	
 }
 
 div.small-cover-image {
	display:flex;
	align-items: center;
	padding-right: 10px;
 }

 div.medium-cover-image {
	display:flex;
	align-items: center;
	padding-right: 10%;
	padding-top: 5px;	
 }
 
 div.large-cover-image {
	display:flex;
	align-items: center;
	padding-right: 10%;
	padding-top: 5%;
 }
 
 
 
 
 </style>
   <meta charset="UTF-8">
   <title>{{ template "title" . }}</title>  
 </head>
 <body>
 {{ template "body" . }}
 </body>
 </html>
