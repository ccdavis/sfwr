<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <meta name="author" content="Colin Davis" />
    
    <style>
        html, body {
            height: 100vh;
            font-family: 'Tahoma', sans-serif;
            background-color: #111;
            color: #ddd;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .buttonlink {
            display: inline-block;
            border-style: solid;
            border-color: #bbb #888 #666 #aaa;
            border-width: 3px 4px 4px 3px;
            padding: 8px 16px;
            background: #ccc;
            color: #333;
            text-align: center;
            text-decoration: none;
            font-weight: 900;
            margin: 2px;
        }

        .buttonlink:hover {
            border-color: #666 #aaa #bbb #888;
            border-width: 4px 3px 3px 4px;
            color: #000;
        }

        h1 {
            font-size: 36px;
            color: #6Cf;
            font-family: 'Hammersmith One', sans-serif;
            text-shadow: 0 -1px 0 rgba(0,0,0,0.4);
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 30px;
            color: #6Cf;
            font-family: 'Hammersmith One', sans-serif;
            margin-bottom: 20px;
        }

        .nav-menu {
            background-color: #115;
            color: #dd1;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .nav-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-menu li {
            display: inline;
        }

        .author-item {
            background-color: #222;
            border: 1px solid #444;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .book-title {
            color: #6Cf;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .book-details {
            color: #ccc;
            margin-bottom: 15px;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #3a5;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .nav-menu ul {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
    
    <title>{{.Title}} - SFWR Management</title>
</head>
<body>
    <div class="nav-menu">
        <ul>
            <li><a class="buttonlink" href="/">Home</a></li>
            <li><a class="buttonlink" href="/books">Books</a></li>
            <li><a class="buttonlink" href="/books/new">Add Book</a></li>
            <li><a class="buttonlink" href="/authors">Authors</a></li>
            <li><a class="buttonlink" href="/authors/new">Add Author</a></li>
            <li><a class="buttonlink" href="/decades">Decades</a></li>
        </ul>
    </div>
    
    <div class="container">
        <h1>{{.Title}}</h1>

        {{if .Message}}
        <div class="message">{{.Message}}</div>
        {{end}}

        {{if .Decades}}
        {{range .Decades}}
        <div class="author-item">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <div class="book-title" style="margin-bottom: 0;">{{.Decade}}</div>
                <a class="buttonlink" href="/decades/{{.Decade}}">See All</a>
            </div>
            <div class="book-details">
                <strong>Books:</strong> {{ len .Books}}
            </div>
        </div>
        {{end}}
        {{else}}
        <div style="text-align: center; margin-top: 50px;">
            <h2>No decades found</h2>
            <p>No books with publication dates found in the database.</p>
        </div>
        {{end}}
    </div>
</body>
</html>
